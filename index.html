		<style type="text/css">
			
			h1{
			   font-family: 'Rock Salt', cursive;
			   color: white;

			}
			body{
			    /*background-image:url('http://masemason.github.io/mycorner/images/meandc.jpg'); */
			    background-image:url('http://www.yaharapridefarms.org/wp-content/uploads/2013/06/Texture-Background-Dark-Spot-HD.jpg');
			    background-repeat : no-repeat;
			    /*background-blend-mode:hard-light; */
			    background-color:black;
			    background-size:cover;
			    margin:0px;
			}
			.titlebx{
				background-color:black;
				height:80px;
				width:100%;
				padding:10px;
				opacity:0.3; margin-bottom:20px;
				border-color: white;
    				border-bottom-width: 15px;
    				border-bottom-style: ridge;
			}
			.grid{
				max-width:100%;
				display:flex;
			}
			.col1, .col2, .col3, .col4{
				background-color:white;
				opacity:0.6;
				width:25%;
				height:100%;
				margin:30px 30px;
				padding:20px;
				border-radius:50px;
				text-align:center;
				-webkit-box-shadow: 10px 10px 5px 0px rgba(255,252,255,0.75);
                		-moz-box-shadow: 10px 10px 5px 0px rgba(255,252,255,0.75);
                		box-shadow: 10px 10px 5px 0px rgba(255,252,255,0.75);
			}
			
			.col1{
				min-width:275px;
			}
			.col4{ 
				min-width:290px;
			}
			.linkrow{
				width:100%;
				min-height:46px;
			}
			a{
				font-family: 'Rock Salt', cursive;
				/*font-family: 'Shadows Into Light', cursive;*/
			   	color: black;
			   	margin:10px;
			   	white-space:nowrap;-moz-transition-property: all;  /* FF4+ */
  				-moz-transition-duration: 0.5s;
				  -webkit-transition-property: all;  /* Saf3.2+, Chrome */
				  -webkit-transition-duration: 0.5s;
				  -o-transition-property: all;  /* Opera 10.5+ */
				  -o-transition-duration: 0.5s;
				  -ms-transition-property: all;  /* IE10? */
				  -ms-transition-duration: 0.5s;
				  transition-property: all;  /* Standard */
				  transition-duration: 0.5s;
			} 
			
			.linkOver:hover{
	             		color:white; 
	             		font-size:120%;
			}
			
			.expander
			{
			    -webkit-transition: all 200ms ease-in;
			    -webkit-transform: scale(1); 
			    -ms-transition: all 200ms ease-in;
			    -ms-transform: scale(1); 
			    -moz-transition: all 200ms ease-in;
			    -moz-transform: scale(1);
			    transition: all 200ms ease-in;
			    transform: scale(1);   
			
			}
			.expander:hover
			{
			    box-shadow: 0px 0px 50px deepskyblue; background-color:deepskyblue;
			    z-index: 2;
			    -webkit-transition: all 200ms ease-in;
			    -webkit-transform: scale(1.1);
			    -ms-transition: all 200ms ease-in;
			    -ms-transform: scale(1.1);   
			    -moz-transition: all 200ms ease-in;
			    -moz-transform: scale(1.1);
			    transition: all 200ms ease-in;
			    transform: scale(1.1);
			} 
			.slideLeftDelay1{
				animation-duration: 1.5s !important;	
				-webkit-animation-duration: 1.5s !important;
				animation-name: slideLeft;
				-webkit-animation-name: slideLeft;	
				animation-timing-function: ease-in-out;	
				-webkit-animation-timing-function: ease-in-out;		
				visibility: visible !important;	
			}
			
			.slideLeftDelay2{
				animation-duration: 2s !important;	
				-webkit-animation-duration: 2s !important;
				animation-name: slideLeft;
				-webkit-animation-name: slideLeft;	
				animation-timing-function: ease-in-out;	
				-webkit-animation-timing-function: ease-in-out;		
				visibility: visible !important;	
			}
			.slideLeftDelay3{
				animation-duration: 2.5s !important;	
				-webkit-animation-duration: 2.5s !important;
				animation-name: slideLeft;
				-webkit-animation-name: slideLeft;	
				animation-timing-function: ease-in-out;	
				-webkit-animation-timing-function: ease-in-out;		
				visibility: visible !important;	
			}
		
		</style>
